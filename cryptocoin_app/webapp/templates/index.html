{% extends "base_generic.html" %}

{% block content %}

  {% for article in news %}
  <div class="'container"></div>
  <div class="col-md-10">
    <div class="card mb-10 shadow-sm">
      <img class="card-img-top" style="max-width: 50%; max-height: 50%; display: block;" src={{ article.urlToImage }} data-holder-rendered="true">
      <div class="card-body">
        <p class="card-text"><h2>{{ article.title }}</h2></p>
        <p class="card-text"><h4>By: {{ article.author }}</h2></p>
        <p class="card-text">{{ article.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{{ article.url }}'">View source</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

{% endblock %}
